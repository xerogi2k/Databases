{% extends "main/base_generic.html" %}

{% block content %}
  <h2>Удаление продукта</h2>
  <p>Вы уверены, что хотите удалить продукт "{{ product.product_name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Да, удалить</button>
    <a href="{% url 'dish_list' %}">
        <button type="button">Нет, вернуться назад</button>
    </a>
  </form>
{% endblock %}
