{% extends "main/base_generic.html" %}

{% block content %}
  <h2>Удаление повара</h2>
  <p>Вы уверены, что хотите удалить повара "{{ cook.chef_name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Да, удалить</button>
    <a href="{% url 'cook_list' %}">
        <button type="button">Нет, вернуться назад</button>
    </a>
  </form>
{% endblock %}
