{% extends "main/base_generic.html" %}

{% block content %}
  <h2>Удаление рецепта</h2>
  <p>Вы уверены, что хотите удалить рецепт для блюда"{{ recipe.dish.dish_name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Да, удалить</button>
    <a href="{% url 'recipe_list' %}">
        <button type="button">Нет, вернуться назад</button>
    </a>
  </form>
{% endblock %}
